<p>
名称:Action-Qualifier Output A Control Register
位宽:16
作用:根据 <a href="Counter-Compare Submodule.html">CC</a>产生的事件以及<a href="TBCTL.html">TBCTL CTRMODE</a>控制输出电平
说明: 
</p>
<blockquote>
1:0     ZRO     默认up-down模式
3:2     PRD     默认up-down模式
5:4     CAU     时基计数器up-count模式下,计数器值等于<a href="CMPA.html">CMPA</a> 
7:6     CAD     时基计数器down-count模式下,计数器值等于<a href="CMPA.html">CMPA</a> 
9:8     CBU     时基计数器up-count模式下,计数器值等于<a href="CMPB.html">CMPB</a>    
11:10   CBD     时基计数器down-count模式下,计数器值等于<a href="CMPB.html">CMPB</a>  
15:12   reseverd
</blockquote>
