<title>运算符优先级</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<p>
运算符              结合性      类型
[] ()               从左到右    优先级最高
++ -- ！            从右到左    一元运算符
</p>
<ul>
<li>
/ %               从左到右    

</ul>
<p>
+ -                 从左到右
&lt; &lt;= &gt; &gt;=           从左到右
== ~=               从左到右
&amp;&amp;                  从左到右
||                  从左到右
?:                  从右到左 
= += -= *= /= %=    从右到左
,                   从右到左
</p>

</body>
