<p>
期望:离散型随机变量的一切可能的取值xi与对应的概率Pi之积的和才成为离散型随机变
量的数学期望
</p>

<p>
方差:是一组数据中的各个数与其数学期望之差的平方的平均数,用来度量随机变量和其
数学期望之间的偏离程度
</p>

<p>
绝对差:是一组数据中的各个数与其数学期望之差的绝对值的平均数
</p>
