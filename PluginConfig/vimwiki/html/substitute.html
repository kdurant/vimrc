<title>substitute</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<p>
substitute({expr}, {pat}, {sub}, {flags})
将expr字符串中匹配pat的字符，替换为sub
</p>

<p>
	:let line = getline(".")
	:let repl = substitute(line, '\a', "*", "g")
	:call setline(".", repl)
</p>

<p>
讲当前行的英文字母替换为*号
</p>

</body>
