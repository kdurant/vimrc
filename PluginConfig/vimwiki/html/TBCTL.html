<p>
名称：Time-Base Control Register
位宽：16
作用：设置时基计数器的工作模式
说明： 
</p>
<blockquote>
1:0，   CTRMODE     设置计数方式
2，     PHSEN       是否从<a href="TBPHS.html">TBPHS</a>加载计数值
3，     PRDLD       是否从 <a href="Shadow Register.html">Shadow Register</a>加载周期值<a href="TBPRD.html">TBPRD</a>
5：4，  SYNCOSEL    
6，     SWFSYNC
9：7    HSPCLKDIV   TBCLK = SYSCLKOUT / (HSPCLKDIV × CLKDIV)
12:10   CLKDIV
13      PHSDIR      相位方向，只用在up-down-count模式
15:14   FREE, SOFT  决定ePWM计数器在仿真时的行为
</blockquote>
