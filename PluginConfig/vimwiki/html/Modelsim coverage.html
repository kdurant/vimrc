<h1 id="toc_1">用法</h1>
<p>
在编译时指定相关选项
</p>

<p>
vlog -cover sbcetf  *.v
----s:语句覆盖检测
----b:分支覆盖检测，if-else 或者 case 等语句
----c:条件覆盖检测，检测每一个分支条件的可能性是否被测试
----e:表达式覆盖检测，用于检测表达式验证的充分性
----t:开关覆盖检测
----f:状态机跳转检测
</p>
