<body>

<pre clase = "brush : verilog">
//-------------------------------------------------------------------------
//通用移位寄存器
//-------------------------------------------------------------------------
reg [2:0]   reg_out ;

reg_out  &lt;= {reg_out[2:1],left_in}              //右移
