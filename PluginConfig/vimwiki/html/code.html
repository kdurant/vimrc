<body>

<p>
原码,就是符号位加上真值的绝对值,即用第一位表示符号位,其余位表示值
</p>

<p>
反码表示法规定:正数的反码与其原码相同;负数的反码对其原码逐位取反,但符号位除外
</p>

<p>
补码表示法规定:正数的补码与其原码相同;负数的补码是在其反码的末位加1
</p>

<p>
负数的补码：先写出该负数的相反数（正数），再将该正数的二进制形式写出来，然后对这个二进制位串按位取反，即若是1则改为0，若是0则改为1，最后在末位加1。
</p>
